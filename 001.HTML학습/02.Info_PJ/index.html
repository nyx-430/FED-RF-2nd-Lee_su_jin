            </address>

        <!-- 
            [1.HTML 서식관련 요소들]

            1. 두꺼운 글자
            <b> - 굵은 텍스트
                (Bold text - 단순히 두꺼운 글자)
            <strong> - 중요한 텍스트
                (Important text - 중요함의 의미)

            2. 이탤릭 글자
            <i> - 기울이꼴 텍스트
                (Italic text - 글자만 이탤릭 처리)
            <em> - 강조된 텍스트
                (Emphasized text - 강조의 의미)

            3. 색상 표시
            <mark> - 표시된 텍스트
                (Marked text - 눈에 띄게 표시)
            4. 작은 글자
            <small> - 더 작은 텍스트 (Smaller text)
            
            5. 삭제된 글자 표시
            <del> - 삭제된 텍스트 (Deleted text)
                -> text-decoration: line-through; 중간줄 기본셋팅됨

            6. 삽입된 글자 표시
            <ins> - 삽인된 텍스트 (Inserted text)
                -> text-decoration: underline; 언더라인 기본셋팅됨

            7. 첨자 표시
            <sub> - 아래 첨자 텍스트 
                - 약간 아래쪽 작은 글자 (Subscript text)
                - 병행 표시 글자 (영문, 한문 등), 화학식 표시
            <sup> - 위 첨차 텍스트 
                - 약간 위쪽 작은 글자 (Superscript text)
                - 주석 표시 글자 (숫자와 설명을 연결함), 승수표시
         -->

         <!-- [ 2. HTML 인용관련 요소 ]
            1. 블록인용요소
            <blockquote>
                - 블록요소로 별도의 인용구를 구분하는 박스
                - 주의: 내부에 p요소와 같은 다른 블록요소 사용불가!
                - cite 속성 : 출처표시
                (필수속성은 아니지만 url 주소가 들어가기 때문에
                링크로 오해할 수 있으나 아님! 단순출처정보임)

            2. 인라인 인용요소
            <q>
                - 작은 이용구(쌍따옴표가 자동생성됨!)
                - 주의: 인라인요소임(blockquote와 구분할것!)

            3. 줄임말 인용
            <abbr>
                - 줄임말의 원래 뜻을 표시하는 요소
                - 필수속성 ->> title 속성 -> 툴팁으로 원래뜻을 표시
            (참고: title 툴팁속성은 어느요소든 사용가능함!)
                - 기본디자인 : 점선 밑줄

            4. 주소인용
            <address>
                - 주소, 대표자, 전화번호 등 사이트 정보표시
            
            5. 작품명 인용
            <cite>
                - 인용하고 있는 작품을 표시하기 위한 요소

            6. 반대방향글 인용
            <bdo>
                - 글방향이 반대일때 사용함
                - Bi-Directional Override(줄임)
                - dir 속성 :  rtl(right to left : 오른쪽에서 왼쪽으로 진행)
                - 아랍어, 이스라엘어 등 반대방향으로 
                출력해야하는 문자를 인용할때 사용함!

            __________________________________

            [ 시멘틱 태그란? ]
            - sementic(의미론적인, 의미있는)
            즉, 태그가 어떤 구분하는 의미가 있을 경우
            이런 요소를 시멘틱태그라고 부른다!
            예) strong, em, address, header,footer 등

            -> 시멘틱 태그를 쓸때 장점은?
            1) 정보에 대한 의미있는 별도의 컨트롤이 가능함!
            2) DB서버에서 데이터 수집 및 분석시에 활용하여
            더 정교한 데이터 검색이 되도록 할 수 있다! -->


        <!-- 

        [ 이름규칙 ]
        1. 파스칼 케이스 : JS에서
            PascalCase -> 단어마다 대문자
        2. 캐믈 케이스 : JS에서
            camelCase -> 첫단어빼고 단어마다 대문자
        3. 스네이크 케이스 : 파일명/폴더명
            snake_case -> 모두소문자고 단어사이 언더바
        4. 케밥 케이스 : 요소명
            kebab-case -> 모두소문자고 단어사이 데쉬


        [ 요소 명명법 ]
        1. 아이디는 #, 클래스는 . (약어로만들기)
        2. 이름은 구체적으로 만들고
        단어마다 데쉬(-)를 사용함(케밥케이스)
        3. 아이디는 유일함, 클래스는 다중적용가능
        예) <div class="aa bb cc" id="ee"></div>

        [ 태그 구성도 ]
        - 시작태그와 끝태그로 구성
        <태그명 속성명="속성값"></태그명>
        - 속성은 필수속성과 선택속성이 있음

        [ img 요소 ]
        - img 는 이미지를 불러오는 요소
        - 필수속성
            1) src : 이미지경로
            2) alt : 대체텍스트(웹접근성 필수)
            -> alternative text

        [ 웹접근성 참조 ]
        https://www.wah.or.kr

        [ 웹표준이란? ]
        - 모든 브라우저에서 하나의 소스로
        동일한 디스플레이 및 기능이 작동하도록
        정한 웹 코딩의 표준안이다!

        [ 웹접근성이란? ]
        - 평등의 원칙! 즉, 장애인 차별금지법에 따라
        이미지(alt속성), 동영상(자막) 등에 설명을
        추가하여 정보제공에 차별이 없도록 하는것!

        [ 레이아웃을 위한 블록요소 ]
        div : 영역을 나누고 묶어주는 요소
        (divide/division - 블록요소)

        [ HTML5에서 등장한 div 친구들 ]
        - div에 내용을 구분하는 이름을 지어줌
        - 의미가 있는요소를 시멘틱(sementic)태그라고 함!
        1. header : 머릿부분
        2. footer : 아랫부분
        3. main : 메인부분(한번만 사용가능!)
        4. nav : 네비게이션 부분
        5. aside : 부가정보
        6. section : 내용구분파트
        7. article : 독립된 내용구분파트
        ( section/article 내부에 h1~h6 태그사용권고)

        참고) 요소와 태그는 무엇이 다른가?
        요소(element)는 공통적인 성질을 이를때 사용
        태그(tag)는 구체적인요소를 사용할때 지칭하는말

        [ 한 페이지에서 한번만쓰는 요소 ]
        html / head / body / main

        [ 닫는 태그 없이 홀로쓰는 요소 ]
        br / img 

        [ 웹에서 경로 지정하기 ]
        1. 상대경로 : 현재파일 위치에서 파악되는 경로
        1) ./ - 현재위치(또는 쓰지 않고 바로)
        2) ../ - 상위폴더로 이동

        2. 절대경로 : http부터 쓰는 웹경로

        3. 절대상대경로 : 웹 사이트 루트부터의 경로
        -> 슬래쉬(/)부터 씀

        -> 주의 : 절대상대경로는 서버 루트폴더가
        같이 않으면 경로가 모두 깨짐! 또는 
        로컬에서 직접 웹 페이지를 열어도 깨짐!

        

     -->
    </body>
</html>
