<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS5-7. 함수 기본 메서드 : call() / apply() / bind()</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Jua&display=swap");
      body {
        background-image: linear-gradient(
          45deg,
          lightcoral,
          lightgreen,
          pink,
          lightblue
        );
        background-attachment: fixed;
        text-align: center;

        font-family: "Jua", sans-serif;
        padding-bottom: 100px;
      }
      h1 {
        font-weight: normal;
      }
      .mainTit {
        font-size: max(40px, 3vw);
      }
      .ex {
        color: aqua;
        -webkit-text-stroke: 0.5px #222;
        text-shadow: 2px 2px 2px #000000c2;
      }
      .bindWrap {
        display: flex;
        justify-content: center;
        gap: 0 100px;
      }
    </style>
    <script>
    /************************************************ 
      [      전달값 없이 this키워드로     ]
      [ 객체값을 전달할 때 사용하는 기본 함수 ]
      ______________________________________

      1. call() 메서드

       (1) 목적 : 
        함수나 메서드에 전달변수 없이 객체를 전달함

       (2) 사용법 :
         - 전달값 1개 사용시 : 
           함수명.call(객체)
         -> 받는 함수에서 this 키워드로 객체값 사용
         ((주의)) 함수에서 사용하는 this.변수명은 반드시
         보내주는 객체의 속성명과 일치해야 한다!

         - 전달값 2개 이상 사용시 : 
           함수명.call(객체, 전달값1, 전달값2,...)
         -> 받는 함수에서 객체 외에 전달변수 별도로 사용

      2. apply() 메서드 : call() 메서드와 동일하나
        전달값을 배열로 전달한다!
        함수명.apply(객체, [전달값1, 전달값2,...])

        ->> call() / apply()는 속성 전달 매개 매서드라고 볼 수 있다!

      3. bind() 메서드
       (1) 목적 : 기존 객체 내의 속성의 this를 교체하여 함수를 호출함

       (2) 사용법 :
         - 전달값 1개사용시 : 
           함수명.bind(객체)
         -> 받는 함수에서 this키워드로 객체값 사용하면
         기존 내부의 속성이 아닌 새로운 속성값으로 대체됨

        (3) 다른 사용

    *************************************************/
    // 영화 드라마 연결 주연 표시하기 //
    // 인간 객체 : 메서드 포함
    const 인간 = {
        성명: function () {
          return this.성 + " " + this.명;
          // this는 call() / apply()가 보내준 객체를 가리킴
          // this 하위 속성은 보내준 객체의 속성과 같음!
        },
      };
      // 사람 객체1
      const 사람1 = {
        성: "마",
        명: "동석",
      };
      // 사람 객체2
      const 사람2 = {
        성: "이",
        명: "제훈",
      };
      
      // 대표 동물 표시하기 //
      const 대표동물 = {
          발표: function (지역, 분류) {
            // this.나라 / this.이름 은 객체로 보내주는 속성임
            // 지역 / 분류 는 전달값을 받아 변수로 처리함
            return this.나라 + `(${지역})` + " " + this.이름 + `(${분류})`;
          },
        };
        const 동물1 = {
          나라: "호주",
          이름: "코알라",
        };
        const 동물2 = {
          나라: "일본",
          이름: "원숭이",
        };

      // 일반함수 call() / apply() 사용하기 ////
      function 힘내(콜콜) {
        return this.호호 + " 그리고 " + this.하하 + " AND " + 콜콜;
      }

      // 컬렉션을 보내면 되기도 함!
      function 노래() {
        return "노래 제목은 " + this.title + ":" + this.id;
      }

      // 객체배열
      const myObj = [
          {
            year: 2000,
            pay: 2400,
          },
          {
            year: 2010,
            pay: 3600,
          },
          {
            year: 2015,
            pay: 4200,
          },
          {
            year: 2020,
            pay: 5300,
          },
          {
            year: 2024,
            pay: 6700,
          },
        ];

        console.log("원래 배열:",myObj);
        console.log("map 돌린 배열:",myObj.map(v=>v.pay));

      ///////////////////////////////////////////////////
      // 로딩 구역 //////////////////////////////////////
      window.addEventListener("load",()=>{
        // 전체 출력 대상 : .ex
        const exBox = document.querySelectorAll(".ex");

        // 1. 영화/드라마 주연 출력하기
        exBox[0].innerText="범죄도시: "+인간.성명.call(사람1);
        exBox[1].innerText="수사반장: "+인간.성명.apply(사람2);

        // 2. 나라 동물 찍기
        exBox[2].innerText=대표동물.발표.call(동물1,"오세아니아","유대류");

        // 데이터 배열
        const animalData = ["아시아","영장류"];

        exBox[3].innerText=대표동물.발표.apply(동물2,animalData);

        // 3. 일반 함수 call() / apply() 사용하기
        exBox[4].innerText=힘내.call({호호:"게르니카",하하:"우는 여인"},"피카소");

        // 특이하게 b요소를 선택하여 보내면 과연될까?
        // exBox[5].innerText=노래.call(document.querySelector(".iam"));
        // HTML컬렉션도 객체의 일종이다!

        // 4. 배열값을 이용하여 수학 함수 max/min을 apply로 적용하기
        // Math.max(숫자나열)
        // 테스트 배열
        let arrText = [23,56,12,8,99,2];
        console.log("23,56,12,8,99,2 중 최대값은?",Math.max(23,56,12,8,99,2));

        // 배열을 직접 쓰면 적용되지 않는다
        console.log("배열 중 최대값은?",arrText);

        // 단순배열
        const myNum = [2400, 3600, 4200, 5300, 6700];
        // -> Math.max.apply(null,myNum)

        exBox[5].innerText=`내가 받았던 연봉 중 최대값은
        ${Math.max.apply(null,myObj.map(v=>v.pay))}만원이다!
        내가 받았던 최소 연봉은 
        ${Math.min.apply(null,myObj.map(v=>v.pay))}만원이었다!`;
        // map()으로 배열의 각 주소에 있는 특정 속성값을
        // 배열값으로 리턴 받아 출력하면 특정값으로 이루어진
        // 일반 배열이 되어서 값을 비교할 수 있다!

      }); //////////////////// load ////////////////////
      ///////////////////////////////////////////////////
    </script>
  </head>
  <body>
    <h1 class="mainTit">JS5-7. 함수 기본 메서드 : call() / apply() / bind()</h1>

    <!-- b요소 -->
    <b class="iam" title="킬디스럽" id="홍야홍야"></b>
    <h1>🎯 call(객체) / appply(객체) : 객체 메서드로 구현</h1>
    <h1 class="ex"></h1>
    <h1 class="ex"></h1>
    <hr />

    <h1>
      🎯 call(객체,추가변수) / appply(객체,[추가변수]) : 객체 메서드로 구현
    </h1>
    <h1 class="ex"></h1>
    <h1 class="ex"></h1>
    <hr />

    <h1>🎯 call(객체,추가변수) / appply(객체,[추가변수]) : 일반 함수로 구현</h1>
    <h1 class="ex"></h1>
    <h1 class="ex"></h1>
    <hr />

    <h1>🎯 Math.max.appply(null,배열변수) 응용</h1>
    <h1 class="ex"></h1>

    <h1>🎯 bind() 사용법</h1>
    <h1>합격자 명단발표</h1>
    <div class="bindWrap">
      <h1 class="ex"></h1>
      <h1 class="ex"></h1>
      <h1 class="ex"></h1>
      <h1 class="ex"></h1>
    </div>
  </body>
</html>
